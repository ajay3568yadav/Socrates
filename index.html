<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUDA Tutor - AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3a 25%, #2d2d5a 50%, #1a1a3a 75%, #0f0f23 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 50%; }
        }

        /* Animated background particles */
        .bg-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(118, 185, 0, 0.6);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }

        .chat-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .chat-header {
            background: rgba(20, 20, 40, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(118, 185, 0, 0.3);
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            font-size: 32px;
            background: linear-gradient(135deg, #76b900, #9acd32);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-info h1 {
            font-size: 28px;
            margin-bottom: 5px;
            background: linear-gradient(135deg, #ffffff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-info p {
            opacity: 0.8;
            font-size: 14px;
            color: #b0b0b0;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(118, 185, 0, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(118, 185, 0, 0.4);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #76b900;
            animation: pulse 2s infinite;
        }

        .clear-btn {
            background: rgba(220, 38, 38, 0.2);
            border: 1px solid rgba(220, 38, 38, 0.4);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            background: rgba(220, 38, 38, 0.3);
            transform: scale(1.05);
        }

        .chat-messages {
            flex: 1;
            padding: 40px 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .messages-wrapper {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }

        .message {
            margin-bottom: 30px;
            display: flex;
            align-items: flex-start;
            gap: 15px;
            animation: messageSlideIn 0.5s ease-out;
        }

        @keyframes messageSlideIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            box-shadow: 0 8px 32px rgba(59, 130, 246, 0.3);
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, #76b900, #53af00);
            box-shadow: 0 8px 32px rgba(118, 185, 0, 0.3);
        }

        .message-avatar::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .message-content {
            max-width: 75%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 20px 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            color: white;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .context-indicator {
            font-size: 12px;
            color: #76b900;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 500;
        }

        .message-content pre {
            background: #1e293b;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 12px;
            overflow-x: auto;
            margin: 15px 0;
            font-size: 14px;
            border: 1px solid #334155;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.3);
        }

        .message-content code {
            background: rgba(118, 185, 0, 0.1);
            color: #76b900;
            padding: 3px 8px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
        }

        .message.user .message-content code {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        .chat-input-container {
            padding: 30px 40px;
            background: rgba(20, 20, 40, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(118, 185, 0, 0.3);
            position: sticky;
            bottom: 0;
            z-index: 100;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 15px;
            align-items: flex-end;
            max-width: 900px;
            margin: 0 auto;
        }

        .chat-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(118, 185, 0, 0.3);
            border-radius: 25px;
            padding: 15px 25px;
            font-size: 16px;
            color: white;
            outline: none;
            resize: none;
            min-height: 56px;
            max-height: 150px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .chat-input:focus {
            border-color: #76b900;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(118, 185, 0, 0.3);
        }

        .send-button {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #76b900, #53af00);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(118, 185, 0, 0.4);
        }

        .send-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(118, 185, 0, 0.6);
        }

        .send-button:disabled {
            background: rgba(255, 255, 255, 0.2);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #76b900;
            font-style: italic;
            font-weight: 500;
        }

        .typing-dots {
            display: flex;
            gap: 5px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #76b900;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.5); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        .welcome-message {
            text-align: center;
            color: white;
            margin: 50px 0;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-message h3 {
            font-size: 36px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #76b900, #9acd32);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-message p {
            font-size: 18px;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .example-questions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 30px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .example-question {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(118, 185, 0, 0.3);
            border-radius: 15px;
            padding: 15px 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            text-align: center;
        }

        .example-question:hover {
            background: linear-gradient(135deg, #76b900, #53af00);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(118, 185, 0, 0.4);
        }

        .error-message {
            background: rgba(220, 38, 38, 0.1);
            color: #fca5a5;
            border: 1px solid rgba(220, 38, 38, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            backdrop-filter: blur(20px);
        }

        /* Custom scrollbar */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(118, 185, 0, 0.5);
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(118, 185, 0, 0.8);
        }

        @media (max-width: 768px) {
            .chat-header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }
            
            .header-left {
                width: 100%;
                justify-content: center;
            }
            
            .logo {
                font-size: 24px;
            }
            
            .header-info h1 {
                font-size: 20px;
            }
            
            .message-content {
                max-width: 90%;
            }
            
            .chat-input-container {
                padding: 20px 15px;
            }
            
            .example-questions {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .welcome-message h3 {
                font-size: 28px;
            }
        }

        @media (max-width: 480px) {
            .message-avatar {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            .message {
                gap: 10px;
            }
            
            .message-content {
                padding: 15px 18px;
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background particles -->
    <div class="bg-particles" id="particles"></div>

    <div class="chat-container">
        <div class="chat-header">
            <div class="header-left">
                <div class="logo">🚀</div>
                <div class="header-info">
                    <h1>CUDA Tutor</h1>
                    <p>Your AI assistant for GPU programming and CUDA optimization</p>
                </div>
            </div>
            <div class="header-controls">
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <span>Online</span>
                </div>
                <button class="clear-btn" onclick="clearConversation()">
                    🗑️ Clear Chat
                </button>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="messages-wrapper">
                <div class="welcome-message">
                    <h3> Welcome to CUDA Tutor!</h3>
                    <p>Ask me anything about CUDA programming, GPU optimization, or parallel computing.</p>
                    
                    <div class="example-questions">
                        <div class="example-question" onclick="askQuestion('What is CUDA and why is it useful?')">
                             What is CUDA?
                        </div>
                        <div class="example-question" onclick="askQuestion('How do I optimize memory access in CUDA kernels?')">
                             Memory optimization
                        </div>
                        <div class="example-question" onclick="askQuestion('Show me a simple CUDA kernel example')">
                             Kernel example
                        </div>
                        <div class="example-question" onclick="askQuestion('What are the best practices for CUDA programming?')">
                             Best practices
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <textarea 
                    id="chatInput" 
                    class="chat-input" 
                    placeholder="Ask a question about CUDA programming..."
                    rows="1"
                ></textarea>
                <button id="sendButton" class="send-button" onclick="sendMessage()">
                    ➤
                </button>
            </div>
        </div>
    </div>

    <script>
        let isLoading = false;
        
        // Generate unique session ID for this browser session
        let sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        console.log('Session ID:', sessionId);

        // Create animated background particles
        function createParticles() {
            const particles = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                particles.appendChild(particle);
            }
        }

        // Auto-resize textarea
        const chatInput = document.getElementById('chatInput');
        chatInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 150) + 'px';
        });

        // Send message on Enter (but allow Shift+Enter for new lines)
        chatInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function askQuestion(question) {
            chatInput.value = question;
            sendMessage();
        }

        function addMessage(content, isUser = false, metadata = {}) {
            const messagesWrapper = document.querySelector('.messages-wrapper');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            // Add context indicator for follow-up responses
            let contextIndicator = '';
            if (!isUser && metadata.context_used) {
                contextIndicator = '<div class="context-indicator"> Building on our previous conversation</div>';
            }
            
            messageDiv.innerHTML = `
                <div class="message-avatar">
                    ${isUser ? '👤' : '🤖'}
                </div>
                <div class="message-content">
                    ${contextIndicator}
                    ${formatMessage(content)}
                </div>
            `;
            
            messagesWrapper.appendChild(messageDiv);
            
            // Smooth scroll to bottom
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.scrollTo({
                top: chatMessages.scrollHeight,
                behavior: 'smooth'
            });
            
            return messageDiv;
        }

        function formatMessage(content) {
            // Convert code blocks
            content = content.replace(/```(\w+)?\n?([\s\S]*?)```/g, '<pre><code>$2</code></pre>');
            
            // Convert inline code
            content = content.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // Convert line breaks
            content = content.replace(/\n/g, '<br>');
            
            return content;
        }

        function showTypingIndicator() {
            const messagesWrapper = document.querySelector('.messages-wrapper');
            
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant';
            typingDiv.id = 'typingIndicator';
            
            typingDiv.innerHTML = `
                <div class="message-avatar">🤖</div>
                <div class="message-content">
                    <div class="typing-indicator">
                        <span>Thinking</span>
                        <div class="typing-dots">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    </div>
                </div>
            `;
            
            messagesWrapper.appendChild(typingDiv);
            
            // Smooth scroll to bottom
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.scrollTo({
                top: chatMessages.scrollHeight,
                behavior: 'smooth'
            });
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const sendButton = document.getElementById('sendButton');
            const message = input.value.trim();
            
            if (!message || isLoading) return;
            
            // Add user message
            addMessage(message, true);
            
            // Clear input and disable button
            input.value = '';
            input.style.height = 'auto';
            sendButton.disabled = true;
            isLoading = true;
            
            // Show typing indicator
            showTypingIndicator();
            
            try {
                // Call your RAG backend with session ID
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        message: message,
                        session_id: sessionId  // Include session ID
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Hide typing indicator and add response
                hideTypingIndicator();
                
                // Add response with metadata
                addMessage(data.response, false, {
                    context_used: data.context_used,
                    is_follow_up: data.is_follow_up
                });
                
            } catch (error) {
                console.error('Error:', error);
                hideTypingIndicator();
                
                // Show error message
                const errorMessage = `
                    <div class="error-message">
                        <strong>Connection Error:</strong> Unable to connect to the CUDA Tutor backend. 
                        <br><br>
                        <strong>Make sure:</strong>
                        <ul style="margin: 10px 0; padding-left: 20px;">
                            <li>Your Flask server is running on port 5001</li>
                            <li>Ollama is running: <code>ollama serve</code></li>
                            <li>Your model is loaded: <code>ollama run llama3.2:latest</code></li>
                        </ul>
                        <strong>Demo response:</strong> CUDA (Compute Unified Device Architecture) is NVIDIA's parallel computing platform that allows developers to use GPU cores for general-purpose computing, achieving significant speedups for parallelizable tasks.
                    </div>
                `;
                addMessage(errorMessage);
            }
            
            // Re-enable button
            sendButton.disabled = false;
            isLoading = false;
        }

        function clearConversation() {
            if (confirm('Clear this conversation? This will reset the context memory.')) {
                fetch('/api/clear_session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ session_id: sessionId })
                })
                .then(response => response.json())
                .then(data => {
                    // Clear the chat messages
                    const messagesWrapper = document.querySelector('.messages-wrapper');
                    messagesWrapper.innerHTML = `
                        <div class="welcome-message">
                            <h3> Conversation Cleared</h3>
                            <p>Context memory has been reset. You can start a fresh conversation.</p>
                            
                            <div class="example-questions">
                                <div class="example-question" onclick="askQuestion('What is CUDA and why is it useful?')">
                                     What is CUDA?
                                </div>
                                <div class="example-question" onclick="askQuestion('How do I optimize memory access in CUDA kernels?')">
                                     Memory optimization
                                </div>
                                <div class="example-question" onclick="askQuestion('Show me a simple CUDA kernel example')">
                                     Kernel example
                                </div>
                                <div class="example-question" onclick="askQuestion('What are the best practices for CUDA programming?')">
                                     Best practices
                                </div>
                            </div>
                        </div>
                    `;
                    console.log('Conversation cleared:', data);
                })
                .catch(error => {
                    console.error('Error clearing conversation:', error);
                });
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Create animated particles
            createParticles();
            
            // Optional: Show session info in console
            console.log('CUDA Chat Interface with Context Memory - Fullscreen Edition');
            console.log('Session ID:', sessionId);
            
            // Check backend status
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    console.log('Backend status:', data);
                    
                    // Update status indicator based on backend
                    const statusDot = document.querySelector('.status-dot');
                    const statusText = document.querySelector('.status-indicator span');
                    
                    if (data.rag_loaded && data.ollama_status === 'connected') {
                        statusDot.style.background = '#76b900';
                        statusText.textContent = 'Online';
                    } else {
                        statusDot.style.background = '#fbbf24';
                        statusText.textContent = 'Limited';
                    }
                })
                .catch(error => {
                    console.error('Backend status check failed:', error);
                    
                    // Update status to offline
                    const statusDot = document.querySelector('.status-dot');
                    const statusText = document.querySelector('.status-indicator span');
                    statusDot.style.background = '#ef4444';
                    statusText.textContent = 'Offline';
                });
        });
    </script>
</body>
</html>
